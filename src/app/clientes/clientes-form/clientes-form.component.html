<div class="container-search-table">
  <div class="search-list">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h3 style="text-align: center; color: deepskyblue;"><strong>Clientes</strong></h3>
          <ol class="breadcrumb mt-4 col-md-12">
            <li class="breadcrumb-item active">{{ cliente.id ? 'Edição de clientes' : 'Cadastro de clientes' }}</li>
          </ol>
        </div>

        <div class="container">
          <form #clienteForm="ngForm" (ngSubmit)="onSubmit()" name="form">

            <div class="row">
              <div class="col-sm-8">
                <div class="alert alert-success" role="alert" *ngIf="success" >
                  Cliente salvo/atualizado com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors" >
                  {{ erro }}
                </div>
              </div>
            </div>

            <div class="row" *ngIf="cliente.id" >
              <div class="form-group col-sm-4">
                <label>ID:</label>
                <input type="text" class="form-control" [ngModel]="cliente.id" name="id" disabled="true">
              </div>

              <div class="form-group col-sm-4">
                <label>Data Cadastro:</label>
                <input type="text" class="form-control" [ngModel]="cliente.dataCadastro" name="dataCadastro"  disabled="true">
              </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-4">
                  <label for="">Nome:</label>
                  <input type="text" class="form-control"
                    [(ngModel)]="cliente.nome" name="nome"
                    (keypress)="keyPressOnlyCharacters($event)"
                    >
                </div>

                <div class="form-group col-sm-4">
                  <label>CPF:</label>
                  <input type="text" class="form-control"
                    [(ngModel)]="cliente.cpf" name="cpf"
                    maxlength="11"
                    (keypress)="keyPressOnlyNumerics($event)"
                    >
                </div>
            </div>

            <div class="row  btns">
              <div class="col-md-6">
                <button class="btn btn-warning btn-sm" (click)="voltarParaListagem()">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                  </svg>
                  Voltar
                </button>
                {{' '}}
                <button class="btn btn-success btn-sm" *ngIf="!cliente.id" >
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                    <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                  </svg>
                  Salvar
                </button>

                <button class="btn btn-primary btn-sm" *ngIf="cliente.id" >
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                    <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                    <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                  </svg>
                  Atualizar
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
